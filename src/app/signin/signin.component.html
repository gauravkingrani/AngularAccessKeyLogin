

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title" style="background-image: url(../../assets/images/bg-01.jpg );">
        <div class="login100-form-title-1 mb-3 "><h1 class="fontSizeLarge">Welcome To E-Care</h1></div>
        <span class="login100-form-title-1">
          Sign In
        </span>
      </div>

      <div class="login100-form validate-form" >
        <div class="wrap-input100 validate-input m-b-18" >
          <span class="label-input100">Access Key </span>
          <textarea class="input100" type="text" name="accesskey" [(ngModel)]="accessKey" placeholder="Key Will Be Generated Here"></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="validate-input m-b-18">
          <span class="label-input100">Country</span>
          <mat-form-field appearance="fill" class="input100">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="India">India</mat-option>
              <mat-option value="UK">UK</mat-option>
              <mat-option value="Canada">Canada</mat-option>
            </mat-select>
          </mat-form-field>
        </div>



        <div class="flex-sb-m w-full p-b-30">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt1">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="submit()">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
